<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/popup.css" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="pkey__title-container">
      <a href="https://platkey.dev" target="_blank">
        <img
          src="./images/logo.svg"
          alt="PlatKey"
          title="PlatKey"
          class="pkey__logo-image"
        />
      </a>
    </div>
    <div class="pkey__panel">
      <div class="pkey__panel-component">
        <h2 class="pkey__panel-component-title" id="shortcutsTitle">
          Shortcuts
        </h2>
        <button
          class="pkey__primary-button pkey__button-off"
          id="activateShortcuts"
          data-i18n="activate"
        >
          Activar
        </button>
      </div>
      <div class="pkey__panel-component">
        <h2 class="pkey__panel-component-title" id="greenboardTitle">
          Greenboard
        </h2>
        <button
          class="pkey__primary-button pkey__button-on"
          id="activateGreenboard"
          data-i18n="activate"
        >
          Activar
        </button>
      </div>
      <div class="pkey__panel-dual-component">
        <a href="https://platkey.dev" target="_blank">
          <div class="pkey__panel-side-component">
            <img
              src="./images/info.svg"
              class="pkey__panel-side-image"
              alt="PlatKey Center"
            />
          </div>
        </a>
        <a href="https://platkey.dev/love" target="_blank">
          <div class="pkey__panel-side-component">
            <img
              src="./images/heart.svg"
              class="pkey__panel-side-image"
              alt="Love"
            />
          </div>
        </a>
      </div>
      <div class="pkey__panel-component">
        <h2 class="pkey__panel-component-title" data-i18n="theme">Tema</h2>
        <div class="pkey__panel__theme-options">
          <div class="pkey__panel__theme-option">
            <input
              type="radio"
              name="pkey__radio"
              class="pkey__radio"
              data-radio="normal"
              id="radio-normal"
            />
            <label
              class="pkey__form-label-control"
              for="radio-normal"
              title="Tema Normal"
            >
              Normal
            </label>
          </div>
          <div class="pkey__panel__theme-option">
            <input
              type="radio"
              name="pkey__radio"
              class="pkey__radio"
              data-radio="zen"
              id="radio-zen"
            />
            <label
              class="pkey__form-label-control"
              for="radio-zen"
              title="Tema Zen Mode"
              data-i18n="mode-zen"
            >
              Zen Mode
            </label>
          </div>
          <div class="pkey__panel__theme-option">
            <input
              type="radio"
              name="pkey__radio"
              class="pkey__radio"
              data-radio="ssh"
              id="radio-ssh"
            />
            <label
              class="pkey__form-label-control"
              for="radio-ssh"
              title="Tema SSH Mode"
            >
              SSH Mode
            </label>
          </div>
        </div>
      </div>
      <div class="pkey__panel-component">
        <h2 class="pkey__panel-component-title" id="spotlightTitle">
          Spotlight
        </h2>
        <button
          class="pkey__primary-button pkey__button-on"
          id="activateSpotlight"
          data-i18n="activate"
        >
          Activar
        </button>
      </div>
    </div>
    <script src="js/popup.js"></script>
  </body>
</html>
